<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ product }}</h1> <!--  imagine '{{' are two phones calling our main.js and asking to show what is inside product -->
      <div>{{ description }}</div>
    </div>

    <!-- importing a whole vue app now -->
    <script src="./main.js"></script>

    <!-- mount app-->
    <script>
      const mountedApp = app.mount('#app') // mounting the app with 'app.mount' 
                                          //and putting it into variable mountedApp. 
                                          //using the dom id selector # to grab id = "app" on line12
    </script>
  </body>
</html>
